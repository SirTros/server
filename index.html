<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SirTros-city | Status</title>
    <style>
        body { margin: 0; background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #1a1a1a; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .ip { font-size: 22px; color: #55cdff; margin-bottom: 20px; font-weight: bold; }
        .status-badge { display: block; margin: 20px auto; filter: drop-shadow(0 0 10px rgba(85, 205, 255, 0.3)); transform: scale(1.5); }
        button { background: #55cdff; border: none; color: black; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 15px; }
        button:hover { background: #0099ff; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="card">
    <!-- IP adresa s malým c -->
    <div class="ip">SirTros-city.aternos.me</div>
    
    <!-- Štítek se stavem ze služby Lany.io -->
    <img class="status-badge" src="https://lany.io" alt="Status">

    <div style="color: #888; font-size: 14px; margin-top: 25px; margin-bottom: 10px;">
        Stav se aktualizuje podle Aternosu.
    </div>

    <button onclick="navigator.clipboard.writeText('SirTros-city.aternos.me');alert('IP zkopírována!')">Kopírovat IP</button>
</div>

</body>
</html>
