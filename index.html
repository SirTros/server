<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SirTros City | Status</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #222; padding: 30px; border-radius: 15px; border: 2px solid #00aaff; text-align: center; width: 350px; }
        .status-img { margin: 20px 0; max-width: 100%; }
        .ip { color: #00aaff; font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        button { background: #00aaff; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="ip">SirTros-city.aternos.me</div>
    
    <!-- Tento obrázek se sám mění podle toho, jestli server jede -->
    <img class="status-img" src="https://api.mcsrvstat.us" alt="Logo" width="64">
    
    <div id="status-text" style="font-size: 20px; margin-bottom: 20px;">
        Zkontroluj stav přímo v Minecraftu
    </div>

    <!-- Druhý pokus o textový status přes jiný "most" -->
    <iframe src="https://api.loohp.com" width="200" height="30" frameborder="0" scrolling="no"></iframe>

    <br><br>
    <button onclick="navigator.clipboard.writeText('SirTros-city.aternos.me');alert('IP OK')">Kopírovat IP</button>
</div>

</body>
</html>
