<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SirTros City Status</title>
    <style>
        body { margin:0; background:#111; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
        .card { background:#222; padding:30px; border-radius:15px; border:1px solid #00aaff; text-align:center; width:300px; }
        .online { color:#2ecc71; font-weight:bold; font-size:24px; }
        .offline { color:#e74c3c; font-weight:bold; font-size:24px; }
        .val { font-size:20px; margin:10px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="font-size:16px; color:#888;">SirTros-city.aternos.me</h2>
        <div id="st" class="offline">NAČÍTÁNÍ...</div>
        <div class="val">Hráči: <span id="pl">0/20</span></div>
        <div class="val">Ping: <span id="pg">---</span></div>
        <button onclick="navigator.clipboard.writeText('SirTros-city.aternos.me');alert('IP OK')" style="margin-top:15px;cursor:pointer;">Kopírovat IP</button>
    </div>

    <script>
        async function ck() {
            try {
                // Přímý odkaz bez proměnných, aby se nic nepokazilo
                const r = await fetch('https://api.minetools.eu');
                const d = await r.json();
                
                if(d.error) {
                    document.getElementById('st').innerText = "OFFLINE";
                    document.getElementById('st').className = "offline";
                } else {
                    document.getElementById('st').innerText = "ONLINE";
                    document.getElementById('st').className = "online";
                    document.getElementById('pl').innerText = d.players.online + " / " + d.players.max;
                    document.getElementById('pg').innerText = Math.round(data.latency) + " ms";
                }
            } catch(e) {
                document.getElementById('st').innerText = "OFFLINE";
            }
        }
        ck();
        setInterval(ck, 45000);
    </script>
</body>
</html>
